<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
</head>
<body>
  <h1>Daily Habit Tracker</h1>

  <label>Enter your name: <input type="text" id="username" /></label><br><br>

  <form id="habit-form">
    <label><input type="checkbox" id="gym" /> Gym</label><br>
    <label><input type="checkbox" id="study" /> Study (2 hrs)</label><br>
    <label><input type="checkbox" id="wake" /> Wake Up Early</label><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Today's Progress</h2>
  <div id="progress"></div>

  <script src="script.js"></script>
</body>
</html>
